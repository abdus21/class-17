                <div class="card shadow-lg" style="width:21rem; padding: 10px;">
                    <div class="card-header mb-2">
                        <h3>Add New Student</h3>
                        <h5 id="alert"></h5>
                    </div>
                    <form id="student_form">
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Student Name" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Roll Numder" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Class" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Photo" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input name="gender" id="Male" value="Male" type="radio">
                            <label for="Male">Male</label>
                            <input name="gender" id="Female" value="Female" type="radio">
                            <label for="Female">Female</label>
                        </div>
                        marks
                        <hr>
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Bangla" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" placeholder="English" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Math" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Science" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Social Science" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Religion" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="submit" value="Add new student" class="btn btn-primary form-control">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Roll</th>
                                    <th>Class</th>
                                    <th>Gender</th>
                                    <th>Grade</th>
                                    <th>CGPA</th>
                                    <th>Photo</th>
                                    <th>View</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody class="all_list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
